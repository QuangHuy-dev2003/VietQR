<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VietQR • MBBANK • DAO QUANG HUY</title>
    <meta
      name="description"
      content="Tạo mã VietQR MBBANK nhanh chóng, chuẩn định dạng chuyển khoản." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/index-page.css" />
  </head>
  <body>
    <main class="index-page">
      <section class="index-page__hero">
        <div class="index-page__hero-inner container">
          <h1 class="index-page__title">Tạo mã VietQR chuyển khoản</h1>
          <p class="index-page__subtitle">
            MBBANK • DAO QUANG HUY • 091890889999
          </p>
        </div>
      </section>

      <section class="index-page__content container">
        <div class="index-page__card">
          <form class="qr-form" id="qrForm" autocomplete="off">
            <div class="qr-form__row">
              <label class="qr-form__label" for="amount">Số tiền (VND)</label>
              <div class="qr-form__input-wrap">
                <input
                  id="amount"
                  name="amount"
                  type="text"
                  inputmode="numeric"
                  placeholder="Nhập số tiền…"
                  class="qr-form__input qr-form__input--amount" />
                <span class="qr-form__hint"
                  >Chỉ nhập số, không dấu chấm phẩy</span
                >
              </div>
            </div>

            <div class="qr-form__row">
              <label class="qr-form__label" for="content"
                >Nội dung chuyển khoản</label
              >
              <div class="qr-form__input-wrap">
                <input
                  id="content"
                  name="content"
                  type="text"
                  placeholder="Ví dụ: ung ho du an"
                  class="qr-form__input" />
                <span class="qr-form__hint"
                  >Không dấu, chữ thường, cách bằng khoảng trắng</span
                >
              </div>
            </div>

            <div class="qr-form__actions">
              <button type="submit" class="btn btn--primary" id="generateBtn">
                Tạo mã
              </button>
              <button
                type="button"
                class="btn"
                id="resetBtn"
                aria-label="Xóa dữ liệu">
                Làm mới
              </button>
            </div>
          </form>
        </div>

        <div class="index-page__preview">
          <div class="qr-preview" id="qrPreview">
            <div class="qr-preview__placeholder">
              <div class="qr-preview__badge">VietQR</div>
              <p class="qr-preview__text">Mã QR sẽ xuất hiện tại đây</p>
            </div>
          </div>
          <div class="qr-tools" id="qrTools" hidden>
            <button class="btn btn--ghost" id="copyBtn">Copy ảnh</button>
            <a
              class="btn btn--secondary"
              id="downloadBtn"
              download="vietqr-mbbank-dao-quang-huy.png"
              >Tải ảnh</a
            >
          </div>
        </div>
      </section>

      <footer class="index-page__footer">
        <div class="container index-page__footer-inner">
          <span>Chuẩn VietQR • MBBANK</span>
          <span>Tài khoản: 091890889999 • Chủ TK: DAO QUANG HUY</span>
        </div>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"
      integrity="sha256-k5jWrnF4kI0YkDNeSok0XjQv3xob2l7J0g9M7r0mby0="
      crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
